{% extends 'quiz/base.html' %}

{% block content %}

<div class="container p-5">
    <div>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        <button type="submit" class="btn btn-success float-center" id="signup">Sign Up</button>
      </form>
    </div>
</div>

{% endblock %}
